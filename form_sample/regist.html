<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
</head>

<body>
    <form action="confirmation.php" method="POST" onsubmit="return check()">
        <div>※名前：
            <input type="text" name="name" size="50" value="">
        </div>
        <div>メールアドレス：
            <input type="text" name="mail" size="50" value="">
        </div>
        <div>問い合わせ内容：
            <textarea name="inquiry" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input id="submit" type="submit" value="送信">
        </div>
    </form>
    <script>
        function check() {
            var name = document.getElementsByName('name');            

            if (window.confirm('送信してよろしいですか？')) {
                if (name[0].value == "") {
                    alert('必須項目が入力されていません');
                    return false;
                } else {
                    return true;
                }
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
