<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/slider.js"></script>
</head>
<body>
	<section>
		<h1>1</h1>
		<div class="js-slider">
			<ul class="slider">
				<li class="slider__item"><img src="img/Jellyfish.jpg" alt=""></li>
				<li class="slider__item"><img src="img/Koala.jpg" alt=""></li>
				<li class="slider__item"><img src="img/Penguins.jpg" alt=""></li>
			</ul>
		</div>
	</section>

	<hr>

	<section>
		<h1>2</h1>
		<div>
			<span>prev</span>
			<span>next</span>
			<div class="js-slider--2">
				<ul class="slider--2">
					<li class="slider__item--2"><img src="img/Jellyfish.jpg" alt=""></li>
					<li class="slider__item--2"><img src="img/Koala.jpg" alt=""></li>
					<li class="slider__item--2"><img src="img/Penguins.jpg" alt=""></li>
				</ul>
			</div>
		</div>
	</section>

</body>
</html>
