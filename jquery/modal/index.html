<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/modal.js"></script>
</head>
<body>
	<div>
		<h1>1</h1>
		<!-- モーダルウィンドウ -->
		<button>クリックでモーダルウィンドウ開く</button>

		<div class="js-modalWindow">
			<span class="close">×</span>
			<img class="image" src="img/kumao.jpg" alt="">
		</div>
	</div>
	
	<hr>

	<!-- サムネイルをクリックすると拡大 -->
	<div class="js-thumbnail">
		<h1>2</h1>
		<ul class="thumbnail__list">
			<li class="thumbnail thumbnail--01"><img class="thumbnail__img" src="img/Jellyfish.jpg" alt=""></li>
			<li class="thumbnail thumbnail--02"><img class="thumbnail__img" src="img/Koala.jpg" alt=""></li>
			<li class="thumbnail thumbnail--03"><img class="thumbnail__img" src="img/Penguins.jpg" alt=""></li>
		</ul>

		<div class="js-modal--01">
			<img class="magnificationImg" src="img/Jellyfish.jpg" alt="">
		</div>
		<div class="js-modal--02">
			<img class="magnificationImg" src="img/Koala.jpg" alt="">
		</div>
		<div class="js-modal--03">
			<img class="magnificationImg" src="img/Penguins.jpg" alt="">
		</div>
	</div>

	<hr>

</body>
</html>
