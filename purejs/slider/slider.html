<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>スライダー</title>
</head>
<body>

<!-- CSS -->
<style>
* {
    margin: 0;
    padding: 0;
}
.viewArea {
    width: 500px;
    height: 280px;
    overflow: hidden;
}
.imgList {
    width: 10000px;
}
.imgList li {
    list-style-type: none;
    float: left;
}
.prev,.next {
    width: 20px;
    height: 20px;
    cursor: pointer;
}
</style>
<!-- /CSS -->

<!-- JavaScript -->
<script>
    ;(function(window) {
    var imgList, img, move, x, prev, next;

    function init() {
        imgList = document.getElementById('js-slider');
        img = new Image();
        prev = document.getElementById('prev');
        next = document.getElementById('next');
        slide();
    }

    function slide() {
        prev.onclick = function() {
            calculation(500);
        };
        next.onclick = function() {
            calculation(-500);
        }
    }

    function calculation(move) {
        x += move;
        img.style.left = x + 'px';

    }

    addEventListener('DOMContentLoaded', function() {
        init();
    });

})(window);
</script>
<!-- /JavaScript -->


    <div class="viewArea">
        <ul id="js-slider" class="imgList">
            <li class="js-carousel-item"><img src="img/haro1.jpg" width="500" height="280" alt=""></li>
            <li class="js-carousel-item"><img src="img/haro2.jpg" width="500" height="280" alt=""></li>
            <li class="js-carousel-item"><img src="img/haro3.jpg" width="500" height="280" alt=""></li>
        </ul>
    </div>
    <div class="btnArea">
        <div id="prev" class="prev">＜</div>
        <div id="next" class="next">＞</div>
    </div>
</body>
</html>
